name: Backup and Deployment Pipeline

on:
  push:
    branches:
      - main

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run backup script
        run: |
          cd backup-simulator
          bash auto_backup.sh

      - name: List files after backup
        run: |
          cd backup-simulator
          echo "Checking generated files..."
          ls -R

      - name: Upload backup result as artifact
        uses: actions/upload-artifact@v4
        with:
          name: backup-results
          path: |
            backup-simulator/backups/
            backup-simulator/backup_log.txt

  deploy:
    runs-on: ubuntu-latest
    needs: backup
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: backup-results
          path: downloaded_backup

      - name: Verify downloaded files
        run: |
          echo "Listing contents of downloaded_backup/"
          ls -R downloaded_backup

      - name: Simulate deployment
        run: |
          echo "Starting simulated deployment..."
          mkdir -p deployed_backup
          cp -r downloaded_backup/* deployed_backup/
          echo "Deployment completed successfully at $(date)"