name: Backup Automation

on:
  push:
    branches:
      - main

jobs:
  run-backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run backup script
        run: |
          cd backup-simulator
          bash auto_backup.sh

      - name: List files after backup (for debugging)
        run: |
          cd backup-simulator
          echo "Checking generated files..."
          ls -R

      - name: Upload backup result as artifact
        uses: actions/upload-artifact@v4
        with:
          name: backup-results
          path: |
            backup-simulator/backups/
            backup-simulator/backup_log.txt